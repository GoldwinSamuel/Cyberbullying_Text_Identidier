<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>

    <link rel="stylesheet" href="/static/css/style_predict.css">
    <link rel="icon" type="image/png" href="/static/img/fav_icon.png"/> 
</head>
<body>
    <div class="predict_bg">
        <div class="container">
            <div class="inner">
                <div class="inner_title">
                    <h1 class="text">Enter The Tweet/Text:</h1>
                </div>
                <form action="/predict" method="post">
                    <div class="form">
                        <textarea id="tweet_input" name="tweet_input" placeholder="Enter Your Text here..."></textarea>
                    </div>
                    <button type="submit">Curb Cyberbullying!</button>
                </form>
                <div class="float_indi">
                    <div id="blinkDiv">Tap to unveil if a tweet is crossing the line</div>
                    <div class="arrow-container">
                        <div class="arrow">
                            <i class="fas fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/392457a8ec.js" crossorigin="anonymous"></script>
</body>
</html>
